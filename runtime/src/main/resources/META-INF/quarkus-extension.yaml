name: "Morphium MongoDB ORM"
description: >
  Integrates the Morphium MongoDB ORM into Quarkus via a CDI producer,
  type-safe configuration, declarative @MorphiumTransactional transactions,
  and GraalVM native reflection registration for all @Entity and @Embedded classes.
