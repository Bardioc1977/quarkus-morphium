name: Bug Report
description: Report a bug in the Quarkus Morphium extension
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: input
    id: quarkus-version
    attributes:
      label: Quarkus version
      placeholder: "e.g. 3.32.1"
    validations:
      required: true

  - type: input
    id: morphium-version
    attributes:
      label: Morphium version
      placeholder: "e.g. 6.2.0"
    validations:
      required: true

  - type: input
    id: java-version
    attributes:
      label: Java version
      placeholder: "e.g. 21.0.3"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened. Include stack traces or log output if applicable.
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other context about the problem (configuration, environment, etc.).
