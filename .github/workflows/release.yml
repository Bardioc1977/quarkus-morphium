name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.0)'
        required: true
      next-version:
        description: 'Next development version (e.g. 1.1.0-SNAPSHOT)'
        required: true
        default: '1.1.0-SNAPSHOT'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push the tag and create the GitHub Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Configure Git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Morphium is not yet on Maven Central â€“ build from source first.
      - name: Checkout Morphium
        uses: actions/checkout@v4
        with:
          repository: sboesebeck/morphium
          path: morphium-src

      - name: Install Morphium SNAPSHOT
        run: mvn -B install -DskipTests -f morphium-src/morphium/pom.xml

      - name: Set release version
        run: mvn -B versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false

      - name: Build and verify release
        run: mvn -B verify

      - name: Commit release version
        run: |
          git add -A
          git commit -m "Release ${{ inputs.version }}"
          git tag "${{ inputs.version }}"

      - name: Set next development version
        run: mvn -B versions:set -DnewVersion=${{ inputs.next-version }} -DgenerateBackupPoms=false

      - name: Commit next development version
        run: |
          git add -A
          git commit -m "Next development version ${{ inputs.next-version }}"

      - name: Push commits and tag
        run: git push origin main --tags

      - name: Collect release artifacts
        run: |
          mkdir -p release-artifacts
          find . -path '*/target/quarkus-morphium-*.jar' \
                 -not -name '*-tests.jar' \
                 -not -path '*/target/classes/*' \
                 | xargs -I{} cp {} release-artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          generate_release_notes: true
          files: release-artifacts/*.jar
