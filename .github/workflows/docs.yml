name: Documentation

on:
  push:
    branches: [main]
    paths: ['docs/**', 'antora-playbook.yml']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Antora site
        run: npx antora@3.1.14 antora-playbook.yml

      - name: Create root redirect
        run: |
          cat > build/site/quarkus-morphium/index.html <<'REDIRECT'
          <!DOCTYPE html>
          <meta charset="utf-8">
          <script>location="dev/index.html"</script>
          <meta http-equiv="refresh" content="0; url=dev/index.html">
          <meta name="robots" content="noindex">
          <title>Redirect</title>
          <p><a href="dev/index.html">Redirect</a></p>
          REDIRECT

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/site/quarkus-morphium

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
