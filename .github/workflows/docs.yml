name: Documentation

on:
  push:
    branches: [main]
    paths: ['docs/**', 'antora-playbook.yml']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Antora site
        run: npx antora@3.1.14 antora-playbook.yml

      - name: Flatten site for GitHub Pages
        run: |
          # Antora outputs pages to build/site/quarkus-morphium/dev/ and
          # assets to build/site/_/. GitHub Pages serves this repo at
          # /quarkus-morphium/, so deploying build/site/ as-is would double
          # the component name in URLs. Fix: move dev/ and _/ to the same
          # level and adjust all relative paths by removing one ../ level.
          mv build/site/quarkus-morphium/dev build/site/dev
          rm -rf build/site/quarkus-morphium
          # Strip one directory level from all ../../ relative paths
          find build/site/dev -name '*.html' -exec sed -i 's|\.\./\.\./|../|g' {} +
          # Fix home links: ../.. (no trailing /) is not caught above
          find build/site/dev -name '*.html' -exec sed -i 's|"\.\./\.\."|".."|g' {} +
          # Replace Antora's redirect with one pointing to dev/
          cat > build/site/index.html <<'REDIRECT'
          <!DOCTYPE html>
          <meta charset="utf-8">
          <script>location="dev/index.html"</script>
          <meta http-equiv="refresh" content="0; url=dev/index.html">
          <meta name="robots" content="noindex">
          <title>Redirect</title>
          <p><a href="dev/index.html">Redirect</a></p>
          REDIRECT

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
