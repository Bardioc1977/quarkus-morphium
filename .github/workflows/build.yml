name: Build

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
      - '.github/CODEOWNERS'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout quarkus-morphium
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: maven
          server-id: github

      # Morphium is not yet on Maven Central â€“ build from source first.
      - name: Checkout Morphium
        uses: actions/checkout@v6
        with:
          repository: Bardioc1977/morphium
          ref: master
          path: morphium-src

      - name: Install Morphium SNAPSHOT
        run: mvn -B install -Dmaven.test.skip=true -f morphium-src/pom.xml

      - name: Build and test
        run: mvn -B verify

      - name: Deploy Morphium SNAPSHOT to GitHub Packages
        if: github.ref == 'refs/heads/main'
        run: >
          mvn -B deploy -DskipTests
          -DaltDeploymentRepository=github::https://maven.pkg.github.com/Bardioc1977/quarkus-morphium
          -f morphium-src/pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy SNAPSHOT to GitHub Packages
        if: github.ref == 'refs/heads/main'
        run: mvn -B deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: test-reports
          path: '**/target/surefire-reports/*.xml'
          retention-days: 7
